<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quotes Generator</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Javascript Quotes Generator</h2>
        </div>

        <div class="main-content">
            <div class="text-area">
                <span class="quote">
                    "Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel aliquid veniam eligendi asperiores non minus iure cupiditate hic at nostrum sequi cum est dolor numquam."
                </span>
            </div>
            
            <div class="person">Ire</div>

            <div class="button-area">
                <button id="new-quote">New Quote</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
