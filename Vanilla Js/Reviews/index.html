<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h1>Our Reviews</h1>
          <div class="underline"></div>
        </div>

        <article class="review">
          <div class="image-container">
            <img src="img/person-1.jpeg" id="person-img" alt="">
          </div>

          <h4 id="author">Mackie Femi</h4>
          <p id="job">ux designer</p>
          <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus et aliquid cum itaque adipisci commodi eos dolor. Nisi in omnis minima quae voluptatem quia recusandae fugiat nemo libero. Atque, itaque.</p>

          <div class="button-container">
            <button class="prev-btn">❮</button>
            <button class="next-btn">❯</button>
          </div>
          
          <button class="random-btn">Surprise me</button>
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
