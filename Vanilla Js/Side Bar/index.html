<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NavBar</title>
</head>
<body>
    <nav>
        <div class="nav-header">
            <h2 id="nav-title">Sidebar</h2>
            <button id="show-menu"><img src="img/menu.png" class="menu-icon"></button>
        </div>
        
        <div class="side sidebar hidden">
            <div class="sidebar-header">
                <h2 id="sidebar-title">Sidebar</h2>
                <button id="close-menu">&times;</button>
            </div>

            <ul id="menu-links" class="links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        
            <ul id="socials">
                <li><img src="img/facebook.png" alt=""></li>
                <li><img src="img/linkedin.png" alt=""></li>
                <li><img src="img/twitter.png" alt=""></li>
            </ul>
        </div>
    </nav>

    <script src="app.js" defer></script>
</body>
</html>
